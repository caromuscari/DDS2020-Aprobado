<!DOCTYPE html>
<html lang="es">
<head>

<title>GeSoc - Nuevo Egreso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<link href="public/bootstrap.min.css" rel="stylesheet">
<link href="public/css/main.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="public/bootstrap.min.js"></script>
<script src="public/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" type="text/css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="/home">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="/egreso">Egresos <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/ingreso">Ingresos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/presupuesto">Presupuesto</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/vinculador">Vinculador</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/login" onclick="logout()">Logout</a>
							</li>
						</ul>
					</div>
				</nav>
				<br>
				<h1>GeSoc</h1>
				<br>
				<h2>Nuevo Egreso</h2>
				<div class="row">
					<form method="post" action="/egreso" class="col-sm-12" id="crearEgreso">
						<div class="form-group row">
							<label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
							<div class="col-sm-8">
								<input type="text"
									   class="form-control" name="nombre" id="nombre"
									   placeholder="Nombre" />
							</div>
						</div>
						<div class="form-group row">
							<label for="proveedor" class="col-sm-4 col-form-label">Proveedor</label>
							<div class="col-sm-8">
								<select class="form-control" id="proveedor" name="proveedor" onchange="cambiarItems();">
									<option value="none" selected disabled hidden>Selecionar una opcion</option>
									{{#each proveedores}}
										<option>{{nombre}}</option>
									{{/each}}
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="entidad" class="col-sm-4 col-form-label">Entidad</label>
							<div class="col-sm-8">
								<select class="form-control" id="entidad" name="entidad">
									<option value="none" selected disabled hidden>Selecionar una opcion</option>
									{{#each entidades}}
										<option>{{nombre}}</option>
									{{/each}}
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="items" class="col-sm-4 col-form-label">Items</label>
							<div class="col-sm-8">
								<select class="form-control" id="items" name="items" multiple>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="medioDePago" class="col-sm-4 col-form-label">Medio de Pago</label>
							<div class="col-sm-8">
								<select class="form-control" id="medioDePago" name="medioDePago">
									<option value="none" selected disabled hidden>Selecionar una opcion</option>
									{{#each mediosDePago}}
										<option>{{identificador}}</option>
									{{/each}}
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="categorias" class="col-sm-4 col-form-label">Categorias</label>
							<div class="col-sm-8">
								<select class="form-control" id="categorias" name="categorias" multiple="multiple">
									{{#each categorias}}
										<optgroup label="{{nombre}}"/>
										{{#each categorias}}
											<option value="{{nombre}}">{{nombre}}</option>
										{{/each}}
									{{/each}}
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="fecha" class="col-sm-4 col-form-label">Fecha</label>
							<div class="col-sm-8">
								<input type="date"
								   class="form-control" name="fecha" id="fecha"/>
							</div>
						</div>
						<div class="form-group row">
							<label for="presupuestos" class="col-sm-4 col-form-label">Presupuestos</label>
							<div class="col-sm-8">
								<select class="form-control" id="presupuestos" name="presupuestos" multiple="multiple">
									<option value="presupuesto1">Presupuesto 1</option>
									<option value="presupuesto2">Presupuesto 2</option>
									<option value="presupuesto3">Presupuesto 3</option>
								</select>
							</div>
						</div>
						<a href="/egreso" class="btn btn-default">Cancelar</a>
						<button type="submit" class="btn btn-default">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#categorias').multiselect();
			$('#presupuestos').multiselect();
			$('#items').multiselect();
		})
		function borrarEgreso(codigo){
			var confirmaBorrado = confirm("Desea borrar el egreso" + codigo);
			if (confirmaBorrado == true) {
				alert('borrado');
			} else {
				alert('no borrado');
			}
		}

		function logout(){
			$.ajax({
				url: "/logout",
				type: "POST",
				success: function(result){
					location.replace("/login");
				}
			})
		}

//Cambiar items segun el proveedor
		var proveedores = new Array();
		{{#each proveedores}}
			var nombres = new Array();
			nombres.push("{{{nombre}}}");
			{{#each items}}
				nombres.push("{{{descripcion}}}");
			{{/each}}
			proveedores.push(nombres);
		{{/each}}

		function cambiarItems(){
			var selected = document.getElementById("proveedor").value;
			var items = document.getElementById("items");
			var lista = items.parentElement.children[1].children[1];
			items.querySelectorAll('*').forEach(n => n.remove());
			lista.querySelectorAll('*').forEach(n => n.remove());
			var proveedor = proveedores.find((x) => x[0] === selected);
			var i;

			for(i = 1; i < proveedor.length; i++){
			//creacion de option tag en select tag
				var option = items.appendChild(document.createElement("option"));
				option.value = proveedor[i];
				option.text = proveedor[i];

			//creacion de links para la vista
				var li = lista.appendChild(document.createElement("li"));
				var a = li.appendChild(document.createElement("a"));
				a.tabIndex = i-1;
				var label = a.appendChild(document.createElement("label"));
				label.class = "checkbox";
				label.title = proveedor[i];
				var input = label.appendChild(document.createElement("input"));
				input.type = "checkbox";
				input.value = proveedor[i];
				label.appendChild(document.createTextNode(' '+proveedor[i]));
			}
		}

	</script>
</body>
</html>
