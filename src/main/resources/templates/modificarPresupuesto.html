<!DOCTYPE html>
<html lang="es">
<head>

    <title>GeSoc - Modificar Ingreso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <link href="../public/bootstrap.min.css" rel="stylesheet">
    <link href="../public/css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="../public/bootstrap.min.js"></script>
    <script src="../public/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/egreso">Egresos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ingreso">Ingresos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/presupuesto">Presupuesto <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/vinculador">Vinculador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <br>
            <h1>GeSoc</h1>
            <br>
            <h2>Modificar Presupuesto</h2>
            <div class="row">

                <form method="post" action="/presupuesto/{{presupuesto.id}}" class="col-sm-12">
                    <h4>{{presupuesto.nombre}}</h4>
                    <div class="form-group row">
                        <label for="categorias" class="col-sm-4 col-form-label">Categorias</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="categorias" name="categorias" multiple="multiple">
                                {{#each categorias}}
                                    <optgroup label="{{nombre}}"></optgroup>
                                    {{#each categorias}}
                                        <option value="{{nombre}}">{{nombre}}</option>
                                    {{/each}}
                                {{/each}}
                            </select>
                        </div>
                    </div>

                    <a href="/presupuesto" class="btn btn-default">Cancelar</a>
                    <button type="submit" class="btn btn-default">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
		$(document).ready(function() {
			$('#categorias').multiselect();
            var categPresupuesto = {{{categoriasPresupuestos}}}
            var i;
			if(categPresupuesto.length > 0){
                for (i = 0; i < categPresupuesto.length; i++) {
                    $('#categorias').multiselect('select', categPresupuesto[i]);
                }
            }
		})

		function logout(){
			$.ajax({
				url: "/logout",
				type: "POST",
				success: function(result){
					location.replace("/login");
				}
			})
		}
	</script>
</body>
</html>
