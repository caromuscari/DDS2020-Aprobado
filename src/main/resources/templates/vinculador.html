<!DOCTYPE html>
<html lang="es">

<head>
	<title>GeSoc - Vinculador</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script language="JavaScript" src="public/bootstrap.min.js"></script>
	<link href="public/bootstrap.min.css" rel="stylesheet">
	<link href="public/css/main.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="/home">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/egreso">Egresos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/ingreso">Ingresos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/presupuesto">Presupuesto</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="#">Vinculador <span
										class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="" onclick="logout()">Logout</a>
							</li>
						</ul>
					</div>
				</nav>
				<br>
				<h1>GeSoc</h1>
				<br>
				<h2>Vinculador</h2>
				<br>
				<div class="form-row">
					<select class="form-control col-lg-3" id="opciones">
						<option selected disabled>Elige un criterio..</option>
						<option value="primerEgreso">Primero Egreso</option>
						<option value="primeroIngreso">Primero Ingreso</option>
						<option value="fecha">Fecha</option>
						<option value="mix">Mix</option>
					</select>

					<select class="form-control col-lg-3" id="ordenes" style="display: none; position: relative; left: 3%;">
						<option selected disabled>Elige el orden..</option>
						<option value="asc">Ascendente</option>
						<option value="desc">Descendente</option>
					</select>

					<select class="form-control col-lg-4" id="ordenMixEgreso" style="display: none; position: relative; left: 3%;">
						<option selected disabled>Elige el orden de los egresos..</option>
						<option value="asc-asc">Ascendente</option>
						<option value="desc-asc">Descendente</option>
					</select>
					<select class="form-control col-lg-4" id="ordenMixIngreso" style="display: none; position: relative; left: 5%;">
						<option selected disabled>Elige el orden de los ingresos..</option>
						<option value="asc-asc">Ascendente</option>
						<option value="desc-asc">Descendente</option>
					</select>


					<input class="fcol-lg-2" type="date" id="fechaInicio" name="trip-start" value="2014-12-14" style="display: none; position: relative; left: 3%;">
					<input class="col-lg-2" type="date" id="fechaFin" name="trip-start" value="2019-04-07" style="display: none; position: relative; left: 5%;">
				</div>

				<div>
					<br><br>
					<button type="button" class="btn btn-outline-info" onclick="vincular()">Vincular</button>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">


		function logout() {
			$.ajax({
				url: "/logout",
				type: "POST",
				success: function (result) {
					location.replace("/login");
				}
			})
		}

		function descargarArchivo(){

		}

		function vincular(){
			var seleccionado = $("#opciones").children("option:selected").val();
			let parametros = [];
			if(seleccionado == "fecha"){
				var fecInicio = $("#fechaInicio").val();
				var fecFin = $("#fechaFin").val();
				parametros.push(fecInicio);
				parametros.push(fecFin);
			}
			else if(seleccionado == "mix"){
				var ordenEgreso = $("#ordenMixEgreso").val();
				var ordenIngreso = $("#ordenMixIngreso").val();
				parametros.push(ordenEgreso);
				parametros.parametros(ordenIngreso);
			}
			else{
				var orden = $("#ordenes").val();
				parametros.push(orden);
			}

			$.ajax({
				url: '/vincular',
				type: 'POST',
				data: {seleccionado: seleccionado, parametros: parametros},
				success: function(result){
					alert(result);
				},
				error: function(jqXHR, textStatus, errorThrown){
					alert(textStatus + " " + errorThrown);
				}
			});
		}

		// JS de los criterios
		$(document).ready(function () {
			$("#opciones").change(function () {
				var seleccionado = $(this).children("option:selected").val();
				if (seleccionado == "fecha") {
					$("#ordenes").hide();
					$("#ordenMixEgreso").hide();
					$("#ordenMixIngreso").hide();
					$("#fechaInicio").show();
					$("#fechaFin").show();
				}
				else if (seleccionado == "mix") {
					$("#ordenes").hide();
					$("#fechaInicio").hide();
					$("#fechaFin").hide();
					$("#ordenMixEgreso").show();
					$("#ordenMixIngreso").show();
				}
				else {
					$("#ordenMixEgreso").hide();
					$("#ordenMixIngreso").hide();
					$("#fechaInicio").hide();
					$("#fechaFin").hide();
					$("#ordenes").show();
				}
			})
		})

	</script>
</body>

</html>
