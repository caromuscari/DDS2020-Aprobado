<!DOCTYPE html>
<html lang="es">
<head>

<title>GeSoc - Ingresos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<link href="public/bootstrap.min.css" rel="stylesheet">
<link href="public/css/main.css" rel="stylesheet">
<link href="public/css/egresos.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="public/bootstrap.min.js"></script>

</head>
<body>
	<div class="container top">
		<div class="row main">
			<div class="col-lg-12">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="/home">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/egreso">Egresos</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="#">Ingresos <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/presupuesto">Presupuesto</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/vinculador">Vinculador</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/login" onclick="logout()">Logout</a>
							</li>
						</ul>
					</div>
				</nav>
				<br>
				<h1>GeSoc</h1>
				<br>
				<h2>Ingresos</h2>
				<div class="float-right">
					<input placeholder="buscar ingreso" type="text" id="myInput" onkeyup="myFunction()" />
				</div>
				<table id="myTable" class="table">
					<thead>
						<tr>
							<th>Ingreso</th>
							<th>Entidad</th>
							<th>Fecha</th>
							<th>Monto</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					{{#each ingresos}}
						<tr>
							<td>{{ingreso.descripcion}}</td>
							<td>{{entidad.nombre}}</td>
							<td>{{ingreso.fecha}}</td>
							<td>{{ingreso.montoTotal}}</td>
							<td><a href="#" class="btn btn-outline-primary">Modificar</a>
							</td>
						</tr>
					{{/each}}
					</tbody>
				</table>
			</div>
		</div>
		<div class="sidenav">
			<a>filtrar por categoria</a>
			<select class="form-control" id="filtroCategoria" name="filtroCategoria" >
				<option value="asfasf" selected>asfasfa</option>
				{{#each categorias}}
				<option value="{{nombre}}">{{nombre}}</option>
				{{/each}}
			</select>
			<button class="btn btn-outline-primary" onclick="filtrarIngreso()">Filtrar</button>
		</div>
	</div>

	<script type="text/javascript">
		function borrarEgreso(codigo){
			var confirmaBorrado = confirm("Desea borrar el ingreso" + codigo);
			if (confirmaBorrado == true) {
				alert('borrado');
			} else {
				alert('no borrado');
			}
		}

		function logout(){
			$.ajax({
				url: "/logout",
				type: "POST",
				success: function(result){
					location.replace("/login");
				}
			})
		}

		function myFunction() {
			var input, filter, table, tr, td, i, txtValue;
			input = document.getElementById("myInput");
			filter = input.value.toUpperCase();
			table = document.getElementById("myTable");
			tr = table.getElementsByTagName("tr");
			for (i = 0; i < tr.length; i++) {
				td = tr[i].getElementsByTagName("td")[0];
				if (td) {
					txtValue = td.textContent || td.innerText;
					if (txtValue.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
					} else {
						tr[i].style.display = "none";
					}
				}
			}
		}

		function filtrarIngreso(){
			selectedElement = document.getElementById("filtroCategoria");
			filtro = selectedElement.options[selectedElement.selectedIndex].value ;

			$.ajax({
				url: "/ingreso/filtrar/",
				data: {
					categoria: filtro
				},
				type: "GET",
				success: function(result){
					location.replace("/ingreso");
				}
			})
		}
	</script>
</body>
</html>
