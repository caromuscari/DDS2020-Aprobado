<!DOCTYPE html>
<html lang="es">
<head>

    <title>GeSoc - Nuevo Presupuesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link href="/public/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="/public/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/egreso">Egresos <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ingreso">Ingresos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/presupuesto">Presupuesto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/vinculador">Vinculador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <br>
            <h1>GeSoc</h1>
            <br>
            <h2>Importar Presupuesto</h2>
            <div class="col-lg-12">
                <form method="post" enctype="multipart/form-data">
                    <div class="col-lg-6">
                        <input type='file' name='uploaded_file' accept='.json'>
                    </div>
                    <br>
                    <div class="col-lg-6">
                        <button class="btn btn-outline-primary">Subir proveedor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#categorias').multiselect();
    });

    function logout() {
        $.ajax({
            url: "/logout",
            type: "POST",
            success: function (result) {
                location.replace("/login");
            }
        })
    }

</script>
</body>
</html>
